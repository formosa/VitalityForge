<script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>VitalityForge</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700;900&family=Crimson+Pro:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    <style>
      :root {
        --color-bg-deep: #020202;
        --color-stone-900: #1c1917;
        --color-stone-800: #292524;
      }
      body {
        font-family: 'Crimson Pro', serif;
        background-color: var(--color-bg-deep);
        background-image: 
          radial-gradient(circle at 50% 0%, #1c1917 0%, #000000 85%),
          url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.04'/%3E%3C/svg%3E");
        background-attachment: fixed;
        color: #d6d3d1; /* stone-300 */
        min-height: 100vh;
      }
      
      h1, h2, h3, h4, h5, h6, .font-cinzel {
        font-family: 'Cinzel', serif;
      }
      .font-crimson {
        font-family: 'Crimson Pro', serif;
      }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0c0a09; 
        border-left: 1px solid #292524;
      }
      ::-webkit-scrollbar-thumb {
        background: #44403c; 
        border: 1px solid #1c1917;
        border-radius: 2px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #57534e; 
      }

      /* Dungeon Theme Utilities */
      .dungeon-panel {
        background: rgba(12, 10, 9, 0.9);
        backdrop-filter: blur(8px);
        -webkit-backdrop-filter: blur(8px);
        border: 1px solid #44403c;
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.8), 0 4px 6px -2px rgba(0, 0, 0, 0.5);
        position: relative;
      }
      /* Subtle metallic top/bottom highlight */
      .dungeon-panel::before {
        content: ''; position: absolute; top: 0; left: 0; right: 0; height: 1px;
        background: linear-gradient(90deg, transparent, #57534e, transparent); opacity: 0.5; pointer-events: none;
      }
      .dungeon-panel::after {
        content: ''; position: absolute; bottom: 0; left: 0; right: 0; height: 1px;
        background: linear-gradient(90deg, transparent, #57534e, transparent); opacity: 0.3; pointer-events: none;
      }

      .dungeon-input {
        background: #0c0a09;
        border: 1px solid #292524;
        color: #e7e5e4;
        font-family: 'Crimson Pro', serif;
        transition: all 0.2s;
        box-shadow: inset 0 2px 4px rgba(0,0,0,0.5);
      }
      .dungeon-input:focus {
        border-color: #7f1d1d;
        outline: none;
        box-shadow: 0 0 0 1px #7f1d1d, inset 0 2px 4px rgba(0,0,0,0.5);
      }
      .dungeon-input::placeholder {
        color: #57534e;
      }

      .dungeon-button {
        background: linear-gradient(to bottom, #292524, #1c1917);
        border: 1px solid #44403c;
        border-bottom-color: #0c0a09;
        color: #d6d3d1;
        font-family: 'Cinzel', serif;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        transition: all 0.15s;
        box-shadow: inset 0 1px 0 rgba(255,255,255,0.05), 0 2px 4px rgba(0,0,0,0.5);
        position: relative;
        overflow: hidden;
      }
      .dungeon-button:hover:not(:disabled) {
        background: linear-gradient(to bottom, #44403c, #292524);
        border-color: #78350f;
        color: #fbbf24;
        text-shadow: 0 0 8px rgba(251, 191, 36, 0.4);
      }
      .dungeon-button:active:not(:disabled) {
        transform: translateY(1px);
        background: #0c0a09;
        box-shadow: inset 0 2px 4px rgba(0,0,0,0.5);
      }
      .dungeon-button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
        filter: grayscale(1);
      }

      .dungeon-button-primary {
        background: linear-gradient(to bottom, #7f1d1d, #450a0a);
        border-color: #991b1b;
        color: #fecaca;
        border-bottom-color: #3f0505;
      }
      .dungeon-button-primary:hover:not(:disabled) {
        background: linear-gradient(to bottom, #991b1b, #7f1d1d);
        border-color: #ef4444;
        color: white;
        box-shadow: 0 0 15px rgba(220, 38, 38, 0.3), inset 0 1px 0 rgba(255,255,255,0.1);
      }

      /* Animations */
      
      /* Physical: Impact Shake */
      @keyframes impact-shake {
        0% { transform: translate(0, 0) rotate(0deg); }
        10% { transform: translate(-12px, -8px) rotate(-1.5deg); }
        20% { transform: translate(14px, 10px) rotate(1.5deg); }
        30% { transform: translate(-18px, 2px) rotate(-2.5deg); }
        40% { transform: translate(18px, 6px) rotate(2.5deg); }
        50% { transform: translate(-12px, 12px) rotate(-1.5deg); }
        60% { transform: translate(12px, -10px) rotate(1.5deg); }
        70% { transform: translate(-6px, 6px) rotate(0.5deg); }
        80% { transform: translate(6px, -4px) rotate(-0.5deg); }
        90% { transform: translate(-3px, 3px) rotate(0deg); }
        100% { transform: translate(0, 0) rotate(0deg); }
      }
      .animate-impact-shake { animation: impact-shake 0.50s cubic-bezier(.36,.07,.19,.97) both; }

      /* Elemental: Chaotic Vibrations & Glitch */
      @keyframes elemental-shock {
        0% { transform: translate(0, 0); filter: hue-rotate(0deg) contrast(1); }
        20% { transform: translate(-4px, 4px); filter: hue-rotate(90deg) contrast(1.2); }
        40% { transform: translate(4px, -4px); filter: hue-rotate(180deg) contrast(1.4); }
        60% { transform: translate(-4px, -4px); filter: hue-rotate(270deg) contrast(1.2); }
        80% { transform: translate(4px, 4px); filter: hue-rotate(360deg) contrast(1.1); }
        100% { transform: translate(0, 0); filter: hue-rotate(0deg) contrast(1); }
      }
      .animate-elemental-shock { animation: elemental-shock 0.6s linear; }

      /* Energy: Expansion & Radiance */
      @keyframes energy-surge {
        0% { transform: scale(1); filter: brightness(1) blur(0px); }
        10% { transform: scale(1.02); filter: brightness(1.5) blur(1px); }
        30% { transform: scale(0.98); filter: brightness(2) blur(2px) invert(0.2); }
        50% { transform: scale(1.05); filter: brightness(1.8) blur(1px); }
        100% { transform: scale(1); filter: brightness(1) blur(0px); }
      }
      .animate-energy-surge { animation: energy-surge 0.7s ease-out; }

      /* Chemical: Distortion & Meltdown */
      @keyframes chemical-melt {
        0% { transform: scale(1, 1) skew(0deg); filter: sepia(0) hue-rotate(0deg); }
        25% { transform: scale(1.02, 0.98) skew(2deg); filter: sepia(0.5) hue-rotate(60deg); }
        50% { transform: scale(0.98, 1.02) skew(-2deg); filter: sepia(1) hue-rotate(90deg) saturate(2); }
        75% { transform: scale(1.01, 0.99) skew(1deg); filter: sepia(0.5) hue-rotate(60deg); }
        100% { transform: scale(1, 1) skew(0deg); filter: sepia(0) hue-rotate(0deg); }
      }
      .animate-chemical-melt { animation: chemical-melt 0.8s ease-in-out; }

      /* Healing: Divine Ascension */
      @keyframes divine-light {
        0% { transform: translateY(0) scale(1); filter: brightness(1) drop-shadow(0 0 0 transparent); }
        50% { transform: translateY(-15px) scale(1.05); filter: brightness(1.3) drop-shadow(0 0 20px rgba(250, 204, 21, 0.8)); }
        100% { transform: translateY(0) scale(1); filter: brightness(1) drop-shadow(0 0 0 transparent); }
      }
      .animate-divine-light { animation: divine-light 1.0s ease-in-out; }

      @keyframes float-up {
        0% { transform: translate(-50%, 0) scale(0.5); opacity: 0; }
        10% { transform: translate(-50%, 0) scale(1.1); opacity: 0.9; }
        100% { transform: translate(-50%, -200px) scale(1); opacity: 0; }
      }
      .animate-float-up { animation: float-up 3s ease-out forwards; }

      @keyframes flash-generic {
        0% { opacity: 0; }
        15% { opacity: 0.5; }
        100% { opacity: 0; }
      }
      .animate-flash-generic { animation: flash-generic 0.4s ease-out forwards; }
      
      .animate-fade-in { animation: fadeIn 0.3s ease-in-out; }
      @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
      
      .animate-scale-up { animation: scaleUp 0.3s ease-out; }
      @keyframes scaleUp { from { transform: scale(0.9); opacity: 0; } to { transform: scale(1); opacity: 1; } }

    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
